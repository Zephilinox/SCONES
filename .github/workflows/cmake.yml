name: CMake

on: [pull_request]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: configure
        run: mkdir build && cd build && cmake -DCMAKE_CXX_FLAGS"-Werror"
      - name: build
        run: cmake --build build
      - name: test
        run: cd build && ctest